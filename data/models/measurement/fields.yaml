fields:
  last_name:
    span: left
    label: Last name

  first_name:
    span: right
    label: First name

  email:
    span: left
    label: Email

  phone:
    span: right
    label: Phone

  password:
    type: password
    span: left
    label: Password

  password_confirmation:
    type: password
    span: right
    label: Password Confirmation

  address:
    type: text
    span: full
    label: Address
